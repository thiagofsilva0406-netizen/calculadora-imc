<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <p><strong>IMC</strong><br>
            Menos do que 18,5 <br>
            Entre 18,5 e 24,9 <br>
            Entre 25 e 29,9 <br>
            Entre 30 e 34,9 <br>
            Entre 35 e 39,9 <br>
            Mais que 40 
        <p><strong>Resultado</strong> <br>
            Abaixo do peso <br>
            Peso normal <br>
            Sobrepeso <br>
            Obesidade grau 1 <br>
            Obesidade grau 2 <br>
            Obesidade grau 3 
        </p>  
        </p>
        <h2>Calcule seu IMC</h2>
        <form action="" class="form"> 
            <label for="input-peso">Peso</label>
            <input type="number" id="input-peso" required>
            <label for="input-altura">Altura em m (Ex: 1.70)</label>
            <input type="text" id="input-altura" required  >

            <button>Enviar</button>
        </form>
        <div class="resultado"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
